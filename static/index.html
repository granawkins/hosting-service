<!DOCTYPE html>
<html>
<head>
    <title>Site Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        input, button { padding: 5px; margin: 5px; }
        .site-list { margin-top: 20px; }
        .preview-frame { 
            width: 100%; 
            height: 600px; 
            border: 1px solid #ccc; 
            margin-top: 20px; 
            display: none; 
        }
        .screenshot {
            max-width: 400px;
            max-height: 400px;
            object-fit: contain;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site Manager</h1>
        <div class="form-group">
            <input type="text" id="siteName" placeholder="Site Name">
            <input type="number" id="port" placeholder="Port">
            <button onclick="deploySite()">Deploy</button>
        </div>
        <div class="site-list" id="siteList">
            Loading sites...
        </div>
        <button id="screenshotButton" style="display: none;">Take Snapshot</button>
        <img id="screenshot" class="screenshot" alt="Site Screenshot">
        <iframe id="sitePreview" class="preview-frame" crossorigin="anonymous" allow="cross-origin-isolated"></iframe>

    </div>
    <script src="static/script.js"></script>
</body>
</html>
